<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>QuickHelp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <!-- Error Message -->
    <div *ngIf="errorMessage">
      <p>{{ errorMessage }}</p>
    </div>

    <!-- Display Location and Weather -->
    <div *ngIf="!errorMessage && location && weather">
      <h2>{{ location.address.road }} {{ location.address.house_number }}</h2>
      <p>Comuna {{ location.address.city || location.address.neighborhood }}</p>
      <p class="p">Temperatura Actual: {{ weather.main.temp }} Â°C</p>
    </div>

    <!-- Loading Message -->
    <div *ngIf="!errorMessage && (!location || !weather)">
      <p>Cargando...</p>
    </div>

    <!-- Emergency Button -->
    <ion-button (click)="enviarSms()" class="round">
      <span class="button-text">Activar Emergencia</span>
    </ion-button>
  </div>
</ion-content>
