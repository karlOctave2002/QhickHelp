<ion-header [translucent]="true">
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  
    
   <ion-toolbar class="quickhelp-bar">
    
      <ion-title class="quickhelp" >QuickHelp</ion-title >
    
   </ion-toolbar>
    
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <div id="container">
    <div *ngIf="errorMessage">
      <p>{{ errorMessage }}</p>
    </div>
    
    <div *ngIf="!errorMessage && location && weather">
      <h2>{{ location.address.road }} {{ location.address.house_number }}</h2>
      
      <p>Comuna {{ location.address.city || location.address.neighborhood }}</p>
      

      <p class="p">Temperatura Actual: {{ weather.main.temp }} Â°C</p>
    </div>
  
    <div *ngIf="!errorMessage && (!location || !weather)">
      <p>Cargando...</p>
    </div>
  
    <ion-button class="round">
      <span class="button-text">Activar Emergencia</span>
    </ion-button>
  </div>
</ion-content>
