<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      QuickHelp
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Contacto</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let contact of contacts">
      <ion-label>
        <h2>{{ contact.name }}</h2> <!-- Cambia aquí según la estructura del contacto -->
        <p *ngIf="contact.phones?.length">{{ contact.phones[0].number }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <app-buton-agregar></app-buton-agregar>
</ion-content>
